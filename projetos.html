    <style type="text/css">
    .message-bubble{
        font-family:Nunito Sans,
        sans-serif;
        display:flex;
        flex-flow:row wrap;
        position:fixed;
        background:rgb(22, 20, 173);
        color:#ffffff;
        right:calc(100px + 2%);
        max-width:240px;
        bottom:60px;
        padding:1em 1em 12px 12px;
        border-radius:13px 13px 2px 13px;
        box-shadow:3px -3px 9px rgba(0,0,0,.75);
        z-index:980;
        animation:toggle-bubble .5s ease-out;
        margin-left:15px;
        line-height:1.5em;
        transform-origin:100% 100%
    }
    .message-bubble::after{
        bottom:0;
        content:'';
        position:absolute;
        left:calc(100% - 15px);
        width:0;
        border:14px solid transparent;
        border-bottom-color:rgb(22, 20, 173);
        border-radius:4.5px
    }
    .message-bubble::before{
        bottom:0;
        content:'';
        position:absolute;
        left:calc(100% - 12px);
        width:0;
        border:15px solid transparent;
        border-bottom-color:rgba(0,0,0,.25);
        filter:blur(2px);
        border-radius:5.5px
    }
    .message-bubble p{
        margin:0
    }
    .message-bubble p+p{
        margin-block:.4em 0
    }
    .message-bubble .close-button{
        position:absolute;
        right:5px;
        top:5px;
        width:.7em;
        height:.7em;
        opacity:.3
    }
    .message-bubble .close-button:hover{
        opacity:1;
        cursor:pointer
    }
    .message-bubble .close-button:before,.message-bubble .close-button:after{
        position:absolute;
        content:' ';
        height:.7999999999999999em;
        width:2px;
        background-color:#333
    }
    .message-bubble .close-button:before{
        transform:rotate(45deg)
    }.message-bubble .close-button:after{
        transform:rotate(-45deg)
    }@-moz-keyframes toggle-bubble{
        from{
            transform:scale(.1)
        }
        to{transform:scale(1)
        }
    }
    @-webkit-keyframes toggle-bubble{
        from{
            transform:scale(.1)
        }
        to{transform:scale(1)
        }
    }
    @-o-keyframes toggle-bubble{
        from{
            transform:scale(.1)
        }
        to{transform:scale(1)
        }
    }
    @keyframes toggle-bubble{
        from{
            transform:scale(.1)
        }
        to{
            transform:scale(1)
        }
    }
</style>
